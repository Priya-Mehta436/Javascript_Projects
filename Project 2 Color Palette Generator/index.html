<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <link rel="stylesheet" href="style.css">
</head>  
    <div class="container">
        <h1>Color Palette Generator</h1>

        <button id ="generate-btn">
            <i class=" fas fa-sync-alt"></i>
            Generate Palette
        </button>
           
        <div class="palette-container">
            <!--Color Box 1-->
            <div class="color-box">
                <div class="color" style="background-color: #f7ead0;">
                 <div class="color-info">
                    <span class="hex-value">#F7EAD0</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                 </div>
                </div>
            </div>
        
            <!--Color Box 2-->
            <div class="color-box">
                <div class="color" style="background-color: #f9e2b0;">
                 <div class="color-info">
                    <span class="hex-value">#F9E2B0</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                 </div>
                </div>
            </div>
        
            <!--Color Box 3-->
            <div class="color-box">
                <div class="color" style="background-color: #f5d899;">
                 <div class="color-info">
                    <span class="hex-value">#F5D899</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                 </div>
                </div>
            </div>
            <!--Color Box 4-->
            <div class="color-box">
                <div class="color" style="background-color: #f9c860;">
                 <div class="color-info">
                    <span class="hex-value">#F9C860</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                 </div>
                </div>
            </div>
            <!--Color Box 5-->
            <div class="color-box">
                <div class="color" style="background-color: #f4b223;">
                 <div class="color-info">
                    <span class="hex-value">#F4B223</span>
                    <i class="far fa-copy copy-btn" title="Copy to clipboard"></i>
                 </div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
